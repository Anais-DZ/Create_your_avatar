<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="avatar.css">
    <script src="avatar.js" defer></script>
    <title>Avatar</title>
</head>
<body>
    
    <div class="container">
        <div class="avatar">
            <h2>Choose your haircut :</h2>
            <div class="hair_cut">
                <img id="arrow_left" src="img/arrow_left.png" alt="fleche_gauche"/>
                <img id="hair_1" src="img/hair-black-1.png" alt="premiere_coupe"/>
                <img id="face"  src="img/face-1.png" alt="visage"/>
                <img id="arrow_right" src="img/arrow_right.png" alt="fleche_droite"/>
            </div>
        </div>
        <div class="hair_color">
            <h2>Choose your color :</h2>
            <div class="color_box">
                <div id="black" class="color"></div>
                <div id="blond" class="color"></div>
                <div id="turquoise" class="color"></div>
            </div>
        </div>
    </div>
    <h1>Create your avatar !</h1>
</body>
</html>
